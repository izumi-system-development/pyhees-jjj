[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "pyhees-jjj"
version = "0.0.1"
description = "Pyheesの検証用のフォークプロジェクトです"
homepage = "https://github.com/izumi-system-development/pyhees-jjj"
authors = ["Pyhees Development Team"]
license = "file:LICENSE"
readme = "src/jjjexperiment/README.md"
packages = [
    { include = "jjjexperiment", from = "src" },
    { include = "pyhees", from = "src" },
]

[tool.poetry.dependencies]
python = ">=3.10"
numpy = ">=1.24.3"
pandas = ">=2.0.1"
scipy = ">=1.10.1"
injector = "*"

[tool.poetry.dev-dependencies]
pytest = "*"

[tool.pytest.ini_options]
testpaths = ["src/tests"]
python_files = ["test_*.py"]
